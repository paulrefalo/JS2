<!doctype html>
<html>
<head>
<title>To-Do List</title>
  <meta charset="utf-8">
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="Modernizr.js"></script>
  <script>
    Modernizr.load([
        "todo.js",
            {
                test: Modernizr.geolocation,
                yep : "geolocation.js",
                nope: "noGeolocation.js"
            },
            {
                test: Modernizr.localstorage,
                yep : "localStorage.js",
                nope: "noLocalStorage.js",
                complete: function() {
                    init();
                }
            }
        ]);
  </script>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
 <h1>My To-Do List</h1>  
  <table>
   <tr><td>
    <ul id="todoList">
    </ul>
   </td><td>
    <div id="map">
    </div>
   </td></tr>
  </table>
  
  <form>
  <fieldset>
    <legend>Add a new to-do item</legend>
    <div class="tableContainer">
      <div class="tableRow">
        <label for="task">Task: </label>
            <input type="text" id="task" size="35" placeholder="get milk">
      </div>
      <div class="tableRow">
        <label for="who">Who should do it: </label>
            <input type="text" id="who" placeholder="Scott">
      </div>
      <div class="tableRow">
        <label for="dueDate">Due Date: </label>
            <input type="date" id="dueDate" placeholder="YYYY-MM-DD">
      </div>
      <div class="tableRow">
        <label for="submit"></label>
        <input type="button" id="submit" value="submit">
      </div>
    </div>
  </fieldset>
  </form>  
  <br>
  <fieldset>
    <legend>Search for an item</legend>
    <form>
        <label for="searchTerm">Search for: </label>
        <input type="text" id="searchTerm" size="35" placeholder="search term">
        <input type="button" id="searchButton" value="Search"><br>
    </form>
  </fieldset>
    
   <div>
     <h2>Search Results</h2>
      <ul id="matchResultsList">
      </ul>
   </div>     
</body>
</html>
